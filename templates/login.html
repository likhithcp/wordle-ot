{% extends "layout.html" %}
{% block body %}
<div class="panel stack fade-in" style="max-width:400px; margin:60px auto">
  <div class="text-center">
    <h2>ðŸ”‘ Welcome Back!</h2>
    <p class="text-muted">Sign in to continue your word-guessing journey</p>
  </div>
  
  <form class="form" method="post">
    <div class="field">
      <label for="username">Username</label>
      <input 
        id="username" 
        name="username" 
        required 
        placeholder="Enter your username"
        autocomplete="username"
        autofocus
      />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input 
        id="password" 
        name="password" 
        type="password" 
        required 
        placeholder="Enter your password"
        autocomplete="current-password"
      />
    </div>
    
    <div class="row-gap" style="margin-top:8px">
      <button class="btn btn-lg" type="submit">ðŸš€ Sign In</button>
      <a class="btn secondary" href="{{ url_for('register') }}">âœ¨ Create New Account</a>
    </div>
  </form>
  
  <div class="text-center" style="margin-top:20px">
    <p class="text-muted" style="font-size:0.875rem">
      New to Word Guess? <a href="{{ url_for('register') }}" style="color:var(--primary-light)">Join the fun!</a>
    </p>
  </div>
</div>
{% endblock %}
