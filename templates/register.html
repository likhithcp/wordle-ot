{% extends "layout.html" %}
{% block body %}
<div class="panel stack fade-in" style="max-width:450px; margin:60px auto">
  <div class="text-center">
    <h2>âœ¨ Join the Game!</h2>
    <p class="text-muted">Create your account and start your word-guessing adventure</p>
  </div>
  
  <form class="form" method="post">
    <div class="field">
      <label for="reg-username">Username</label>
      <input 
        id="reg-username" 
        name="username" 
        required 
        placeholder="Choose a unique username"
        autocomplete="username"
        autofocus
      />
    </div>
    <div class="field">
      <label for="reg-password">Password</label>
      <input 
        id="reg-password" 
        name="password" 
        type="password" 
        required 
        placeholder="Create a secure password"
        autocomplete="new-password"
      />
    </div>
    <div class="field" style="gap:12px">
      <label for="reg-admin" style="display:flex; align-items:center; gap:12px; cursor:pointer; padding:12px; background:var(--panel-2); border-radius:var(--radius-sm); border:1px solid var(--border); transition:all 0.2s ease">
        <input id="reg-admin" type="checkbox" name="admin" style="margin:0" />
        <div>
          <div style="font-weight:600; color:var(--text)">Administrator Account</div>
          <div style="font-size:0.875rem; color:var(--muted)">Enable admin privileges and access to reports</div>
        </div>
      </label>
    </div>
    
    <div class="row-gap" style="margin-top:8px">
      <button class="btn btn-lg" type="submit">ðŸŽ¯ Create Account</button>
      <a class="btn secondary" href="{{ url_for('login') }}">ðŸ”‘ I Already Have an Account</a>
    </div>
  </form>
  
  <div class="text-center" style="margin-top:20px">
    <p class="text-muted" style="font-size:0.875rem">
      Already playing? <a href="{{ url_for('login') }}" style="color:var(--primary-light)">Sign in here</a>
    </p>
  </div>
</div>
{% endblock %}
